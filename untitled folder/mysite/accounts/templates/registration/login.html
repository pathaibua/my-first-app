{% extends 'accounts/base.html' %}

{% load static %}

{% block content %}

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">

      <form class="login100-form validate-form" method="POST" action="{% url 'login' %}">
          {% csrf_token %}
        {% if form.errors %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            Your <strong>username</strong> and <strong>password</strong> did not match
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endif %}
        <span class="login100-form-title p-b-43">
          โปรด Login เพื่อเข้าสู่ระบบ
        </span>

        <div class="wrap-input100 validate-input" data-validate = "Valid username is required">
          <input class="input100" type="text" name="username" id="id_username">
          <span class="focus-input100"></span>
          <span class="label-input100">Username</span>
        </div>


        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="input100" type="password" name="password" au>
          <span class="focus-input100"></span>
          <span class="label-input100">Password</span>
        </div>

        <input type="hidden" name="next" value="{{ next }}">

        <div class="flex-sb-m w-full p-t-3 p-b-32">
          <div class="contact100-form-checkbox">
            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
            <label class="label-checkbox100" for="ckb1">
              Remember me
            </label>
          </div>

          <div>
            <a href="#" class="txt1">
              Forgot Password?
            </a>
          </div>
        </div>


        <div class="container-login100-form-btn">
          <button type="submit" class="login100-form-btn">
            Login
          </button>
        </div>

        <div class="text-center p-t-46 p-b-20">
          <span class="txt2">
            พบปัญหาการใช้งาน ติดต่อ 4386
          </span>
        </div>
      </form>

      <div class="login100-more" style="background-image: url({% static 'accounts/images/bg-02.jpg' %});">
      </div>
    </div>
  </div>
</div>

{% endblock content %}
